<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Archive Viewer – Raspberry Pi Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.9);
      --radius-lg: 18px;
      --transition-fast: 160ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 780px;
      padding: 24px 22px 20px;
      background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -120px;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.08) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.08) 0, transparent 55%);
      opacity: 0.85;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background-color: rgba(15, 23, 42, 0.8);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e 0, #16a34a 35%, #052e16 100%);
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.32);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }

    .sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .video-frame {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border-subtle);
      background: #000;
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.9);
    }

    #video {
      width: 100%;
      display: block;
      background: #000;
    }

    .status {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .footer {
      margin-top: 16px;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      opacity: 0.85;
      flex-wrap: wrap;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color var(--transition-fast);
    }

    .footer a:hover {
      border-color: var(--accent-soft);
    }

    @media (max-width: 480px) {
      .card {
        margin: 16px;
        padding: 20px 16px 18px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-inner">
      <div class="badge">
        <span class="badge-dot"></span>
        <span>Pi Camera</span>
      </div>

      <h1>Archive Viewer</h1>
      <p class="sub">Playing the archived HLS stream from <code>/archive/playlist.m3u8</code>.</p>

      <div class="video-frame">
        <video id="video" controls playsinline></video>
      </div>

      <p id="status" class="status"></p>

      <div class="footer">
        <span>Raspberry&nbsp;Pi&nbsp;Camera</span>
        <span>
          <a href="/">Home</a> ·
          <a href="/archive">Archive list</a>
        </span>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const src = '/archive/playlist.m3u8';

    function setStatus(msg) {
      if (statusEl) statusEl.textContent = msg || '';
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        setStatus('Ready to play archive stream.');
        video.play().catch(() => {
          setStatus('Click play to start the archive.');
        });
      });
      hls.on(Hls.Events.ERROR, function () {
        setStatus('There was a problem loading the archive stream.');
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari / iOS
      video.src = src;
      video.addEventListener('loadedmetadata', () => {
        setStatus('Ready to play archive stream.');
        video.play().catch(() => {
          setStatus('Click play to start the archive.');
        });
      });
    } else {
      console.error('HLS not supported in this browser');
      setStatus('This browser does not support HLS playback.');
    }
  </script>
</body>
</html>
