

services:
  # --------------------------
  # Tailscale sidecar
  # --------------------------
  tailscale-sc-server:
    image: tailscale/tailscale:latest
    container_name: tailscale-sc-server
    hostname: srt-server
    environment:
      - TS_AUTHKEY_SERVER=${TS_AUTHKEY_SERVER}
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    labels:
      - watchtower.group=server
      - com.centurylinklabs.watchtower.enable=true

  # --------------------------
  # SRT Live Server
  # --------------------------
  srt-server:
    image: alaamr/srt-tailscale-server:latest
    container_name: srt-server
    network_mode: service:tailscale-sc-server
    depends_on:
      - tailscale-sc-server
    restart: unless-stopped
    labels:
      - watchtower.group=server
      - com.centurylinklabs.watchtower.enable=true
    volumes:
      - ./recordings:/recordings
    environment:
      - SRT_PORT=5000

  # --------------------------
  # Watchtower for auto-updates
  # --------------------------
  watchtower-server:
    image: containrrr/watchtower:latest
    container_name: watchtower-server
    environment:
      - DOCKER_API_VERSION=1.52 # Watchtower complains otherwise, see https://github.com/containrrr/watchtower/issues/2126
    command:
      - "--label-enable"
      - "--scope"
      - "server"
      - "--cleanup"
      - "--interval"
      - "20"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  tailscale-state:
